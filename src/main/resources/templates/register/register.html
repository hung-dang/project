<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>

<section class="min-vh-100 bg-dark">
    <div class="container h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
                                    up</p>

                                <form class="" id="form-register" th:action="@{/register}"
                                      th:object="${register}" enctype="multipart/form-data"
                                      method="POST">

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="account">Username <span
                                                    class="text-danger">*</span></label> <input
                                                type="text" id="account" name="account"
                                                class="form-control" th:field="*{userName}" required
                                                minlength="4" maxlength="255"/>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                            <input
                                                    type="password" id="password" name="password"
                                                    class="form-control" th:field="*{password}" required
                                                    minlength="8" maxlength="255"/>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="fullname">Full Name <span
                                                    class="text-danger">*</span></label> <input
                                                type="text" id="fullname" name="fullname"
                                                class="form-control" th:field="*{fullName}" required/>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="className">Class Name <span
                                                    class="text-danger">*</span></label> <input
                                                type="text" id="className" name="className"
                                                class="form-control" th:field="*{className}" required/>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline datepicker flex-fill mb-0">
                                            <label class="form-label" for="dob">Birthday <span
                                                    class="text-danger">*</span></label> <input
                                                id="dob" type="datetime" name="dob"
                                                class="form-control form-control-lg" autofocus="autofocus"
                                                placeholder="Date Of Birth : DD/MM/YYYY" required
                                                th:field="*{dateOfBirth}"/>
                                        </div>
                                    </div>
                                    <div
                                            class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                        <h6 class="mb-0 me-4">Gender: <span class="text-danger">*</span></h6>

                                        <span th:if="${register.gender == null}"> <input
                                                type="radio" class="form-check-input" name="gender"
                                                value="Female">Famale <input type="radio"
                                                                             class="form-check-input" name="gender"
                                                                             value="Male"/>male
											</span> <span th:if="${register.gender == 'Female'} "> <input
                                            type="radio" class="form-check-input" name="gender"
                                            value="Female" checked/>Famale <input type="radio"
                                                                                  class="form-check-input" name="gender"
                                                                                  value="Male">male
											</span> <span th:if="${register.gender == 'Male'}"> <input
                                            type="radio" class="form-check-input" name="gender"
                                            value="Female">Famale <input type="radio"
                                                                         class="form-check-input" name="gender"
                                                                         value="Male" checked/>male
											</span>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email <span
                                                    class="text-danger">*</span></label> <input
                                                type="email" id="email" class="form-control"
                                                th:field="*{email}" required/>

                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="address">Address <span
                                                    class="text-danger">*</span></label> <input
                                                type="text" id="address" name="address"
                                                class="form-control" required minlength="3"
                                                th:field="*{address}" maxlength="255"/>

                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="phoneNumber">Phone Number <span
                                                    class="text-danger">*</span></label> <input
                                                type="text" id="phoneNumber" name="phoneNumber"
                                                class="form-control" th:field="*{phoneNumber}" required
                                                minlength="10" maxlength="10"/>

                                        </div>
                                    </div>
                                    <div class="text-primary font-weight-bold mb-3">
                                        <span th:if="${message}"> [[${message}]] </span>
                                    </div>
                                    <div class="text-primary font-weight-bold mb-3">
                                        <span th:if="${mess}"> [[${mess}]] </span>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <div>

                                        <p>
                                            have an account already? <a th:href="@{/login}">login
                                            now</a>
                                        </p>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>

<script src="../js/account/add.js"></script>

</html>
